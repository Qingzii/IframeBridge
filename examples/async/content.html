<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../lib/iframebridge.js"></script>
    <script src="jquery-3.3.1.min.js"></script>
</head>
<body>
<script>
    (function () {
        let bridge = IframeBridge.create(window);
        bridge.hello = function (name) {
            console.log(name);
        };

        bridge.loadContent = function () {
            return new Promise((resolve, reject) => {
                $.get("data.txt").done(function (data) {
                    resolve(data);
                });
            });
        }
    })();
</script>
</body>
</html>
